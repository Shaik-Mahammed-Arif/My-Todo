<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="todoapp">
            <h2><span class="span-heading prevent-select">To-do&#160; </span>List <img src="https://icons.iconarchive.com/icons/gartoon-team/gartoon-apps/512/gtodo-todo-list-icon.png" alt="Todo img"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task...!">
                
            </div>
            <button onclick="addtask()" id="addtasking">Add</button> 
            <div class="date-container">
                <h1 class="prevent-select" id="dateandtime "></h1>
            </div>
           
            <ul id="list-container">
                
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
